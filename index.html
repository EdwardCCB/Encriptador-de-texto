<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="Img/logo.png" alt="a">
        <div class="encryptor">
            <textarea name="text" class="text" id="text" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        <div class="terms">
            <img src="Img/!.png" alt="!">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="buttons">
            <button class="btn-encrypt" type="button">Encriptar</button>
            <button class="btn-decrypt" type="button">Desencriptar</button>
        </div>
        </div>
        <div class="encrypted">
            <img src="Img/doll.png" alt="Doll" class="doll" id="doll">
            <div class="message-encrypted" id="message-encrypted">
                <h2 id="no-message">Ningún mensaje fue encontrado</h2>
                <p id="paragraph">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button class="btn-copy" type="submit" onclick="copy()">Copiar</button>
            <textarea type= "message" name="message" class="message" id="message" cols="30" rows="10" readonly></textarea>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
